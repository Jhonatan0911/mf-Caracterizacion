<form [formGroup]="_anmnesisService.form" class="mt-3">
  <div class="formgrid grid">
    <div class="field col-12 md:col-12">
      <label htmlFor="diagnostico">Diagnóstico <sup class="text-red-600 font-medium">*</sup></label>
      <p-autoComplete #diagnosticosRef formControlName="diagnostico" [suggestions]="comboDiagnosticos" [showClear]="true" (completeMethod)="filterDiagnostico($event)" field="descripcion" styleClass="w-full"></p-autoComplete>
      <small id="diagnostico-help">Busca a partir del 3 caracter</small>
    </div>
    <div class="field col-12 md:col-12 lg:col-12">
      <label htmlFor="motivoConsulta">Anamnesis <sup class="text-red-600 font-medium">*</sup></label>
      <textarea rows="5" cols="30" pInputTextarea formControlName="anamesis" placeholder="Escriba aquí..." class="d-grid w-full"></textarea>
    </div>
    <div class="col-12 md:col-12 lg:col-12 xl:col-12">
      <div class="field grid align-items-center justify-content-center">
        <label for="swRecetaMedica" class="col-12 mb-2 md:col-2 md:mb-0">¿Cuenta con receta medica?</label>
        <div class="col-12 md:col-2">
          <div class="flex align-items-center justify-content-center w-10rem h-4rem font-bold border-round m-2">
            <div class="flex flex-wrap gap-3">
              <div class="flex align-items-center">
                <p-radioButton name="swRecetaMedica" [value]="true" (onClick)="_anmnesisService.validarCheck($event.value, _anmnesisService.form, 'recetaMedica')" formControlName="swRecetaMedica" inputId="si"></p-radioButton>
                <label for="si" class="ml-2">Sí</label>
              </div>

              <div class="flex align-items-center">
                <p-radioButton name="swRecetaMedica" [value]="false" (onClick)="_anmnesisService.validarCheck($event.value, _anmnesisService.form, 'recetaMedica')" formControlName="swRecetaMedica" inputId="no"></p-radioButton>
                <label for="no" class="ml-2">No</label>
              </div>
            </div>
          </div>
        </div>
       <div class="col-12 md:col-8">
          <input placeholder="" type="string" formControlName="recetaMedica" class="max-w-full p-inputtext-sm w-full" pInputText/>
        </div>
      </div>
    </div>
    <div class="field col-12 md:col-4 lg:col-4">
      <label htmlFor="peso">Peso (kg) <sup class="text-red-600 font-medium">*</sup></label>
      <p-inputNumber formControlName="peso" [min]="0" styleClass="max-w-full p-inputtext-sm w-full"></p-inputNumber>
    </div>
    <div class="field col-12 md:col-4 lg:col-4">
      <label htmlFor="talla">Talla (cm) <sup class="text-red-600 font-medium">*</sup></label>
      <p-inputNumber formControlName="talla" [min]="0" styleClass="max-w-full p-inputtext-sm w-full"></p-inputNumber>
    </div>
    <div class="field col-12 md:col-4 lg:col-4">
      <label htmlFor="imc">IMC <sup class="text-red-600 font-medium">*</sup></label>
      <input placeholder="" type="string" formControlName="imc" class="max-w-full p-inputtext-sm w-full" pInputText/>
    </div>
  </div>

</form>
